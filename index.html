<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input,
    select {
        margin-top: 1rem;
    }
    
    fieldset {
        margin-top: 1rem;
    }
</style>

<body>
    <main>
        <h1>Conatct Me</h1>
        <!-- <p>i'd really like to hear from you!</p> -->
        <form action="">
            <p>i'd really like to hear from you!</p>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Last Name:</label>
                <input type="text" id="name" placeholder="Enter your Name"><br>
                <label for="pass">Password:</label>
                <input type="password" id="pass" placeholder="your secret"><br>
                <label for="pass">Phone:</label>
                <input type="number" id="num" placeholder="55555555555"><br>
                <label for="pass">Favorite Decade:</label>
                <input type="number" id="num" step="10" value="1970"><br>
                <label for="coffee">Favorite Coffee:</label>
                <select name="coffee" id="coffee">
                    <optgroup label="Coffees"><option value="select">regular Coffee</option>
                        <option value="select">iced Coffee</option></optgroup>
                        <optgroup label="Espresso Drinks">
                            <option value="select">Latte</option>
                        </optgroup>
                    
                </select>

            </fieldset>
            <fieldset>
                <legend>what is your favorite food?</legend>
                <input type="radio" value="tacos" id="tc">
                <label for="tc">Tacos</label><br>
                <input type="radio" value="pizza" id="pz">
                <label for="pz">Pizza</label><br>
                <input type="radio" value="other" id="ot">
                <label for="ot">Other</label><br>
            </fieldset>
            <fieldset>
                <legend>Do You Have Pets?</legend>
                <input type="checkbox" value="dog" id="dg">
                <label for="dg">Dog</label><br>
                <input type="checkbox" value="cat" id="ct">
                <label for="ct">Cat</label><br>
                <input type="checkbox" value="fish" id="fs">
                <label for="fs">Fish</label><br>
                <input type="checkbox" value="other" id="oth">
                <label for="oth">Other</label><br>
            </fieldset>
            <fieldset>
                <legend>Send Me A Note</legend>
                <p>Your Message:</p>

                <textarea name="msg" id="msg" cols="30" rows="10" placeholder="type your message here"></textarea>
            </fieldset>
            <input type="submit">
            <input type="submit" value="Post">
            <input type="reset">
        </form>
    </main>
</body>

</html>
